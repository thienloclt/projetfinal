<div class="card border-{{globals.theme}}" style="margin-top: 10px;">
  <div class="card-header">Edition</div>
  <div class="card-body" style="padding-bottom: 0;">
    <!--Begin Error Message-->
    <div *ngIf="!myForm.valid && formsubmitted" class="ui error message">
      <div class="alert alert-secondary" role="alert">
        <!-----------Begin Modifier pour alert erreur --------------------------------------------------->
        <div *ngIf="!myForm.controls['code'].valid " class="ui error message">titre is invalid</div>
        <div *ngIf="myForm.controls['code'].hasError('required')" class="ui error message">titre is required</div>

        <div *ngIf="!myForm.controls['nom'].valid " class="ui error message">titre is invalid</div>
        <div *ngIf="myForm.controls['nom'].hasError('required')" class="ui error message">titre is required</div>

        <!-----------End Modifier pour alert erreur --------------------------------------------------->
      </div>
    </div>
    <!--End Error Message-->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
      <input formControlName="id" type="hidden" class="form-control"/>
      <div class="modal-body" style="padding-top: 0;">
        <!-----------Begin Modifier pour la forme --------------------------------------------------->
        <div class="form-group">
          <label>Code *</label>
          <input formControlName="code" required class="form-control"/>
        </div>
        <div class="form-group">
          <label>Nom *</label>
          <input formControlName="nom" required class="form-control"/>
        </div>
        <div class="form-group">
          <label>coutJournalier </label>
          <input formControlName="coutJournalier"  class="form-control"/>
        </div>
        <div class="form-group">
          <label>Processeur </label>
          <input formControlName="processeur"  class="form-control"/>
        </div>

        <div class="form-group">
        <label>Ram </label>
        <input formControlName="ram"  class="form-control"/>
      </div>

        <div class="form-group">
          <label>disqueDur </label>
          <input formControlName="disqueDur"  class="form-control"/>
        </div>

        <div class="form-group">
          <label>anneeAchat </label>
          <input formControlName="anneeAchat"  class="form-control"/>
        </div>


        <p-orderList [value]="cars">
          <ng-template let-car pTemplate="item">
            <div class="ui-helper-clearfix">
              <img src="assets/images/add.png" style="display:inline-block; margin:2px 0 2px 2px;" width="40">
              <div style="float:right; margin: 15px 0 0 0;;">{{car}}</div>
            </div>
          </ng-template>
        </p-orderList>
        <!-----------End Modifier pour la forme --------------------------------------------------->
        <input type="hidden" path="id" />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-{{globals.theme}}">
          <img src="/assets/images/submit.png" width="20px" height="20px">
        </button>
        <button type="reset" class="btn btn-{{globals.theme}}">
          <img src="/assets/images/reset.png" width="20px" height="20px">
        </button>
      </div>
    </form>
  </div>
</div>
