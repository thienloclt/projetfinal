<div style="margin-top: 10px;">
  <p-table [columns]="cols" [value]="matieres" [resizableColumns]="true" [paginator]="true" [rows]="3" [autoLayout]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <!--  <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>-->
    <ng-template pTemplate="body" let-matiere>
      <tr>
        <td>{{matiere.id}}</td>
        <td>{{matiere.nom}}</td>
        <td>{{matiere.couleur}}</td>
        <td>{{matiere.programmes}}</td>
        <td>{{matiere.enseignements}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-growl [value]="msgs"></p-growl>
