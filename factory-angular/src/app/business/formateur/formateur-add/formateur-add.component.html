<div class="card border-{{globals.theme}}">
  <div class="card-header">Edition</div>
  <div class="card-body" style="padding-bottom: 0;">
    <!--Begin Error Message-->
    <div *ngIf="!myForm.valid && formsubmitted" class="ui error message">
      <div class="alert alert-secondary" role="alert">
        <!-----------Begin Modifier pour alert erreur --------------------------------------------------->
        <div *ngIf="!myForm.controls['nom'].valid " class="ui error message">titre is invalid</div>
        <div *ngIf="myForm.controls['nom'].hasError('required')" class="ui error message">titre is required</div>
        <div *ngIf="!myForm.controls['prenom'].valid " class="ui error message">prenom is invalid</div>
        <div *ngIf="myForm.controls['prenom'].hasError('required')" class="ui error message">prenom is required</div>
        <div *ngIf="myForm.controls['competence'].hasError('required')" class="ui error message">competence is required</div>
        <!-----------End Modifier pour alert erreur --------------------------------------------------->
      </div>
    </div>
    <!--End Error Message-->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
      <input formControlName="id" type="hidden" class="form-control"/>
      <div class="modal-body" style="padding-top: 0;">
        <!-----------Begin Modifier pour la forme --------------------------------------------------->
        <div class="form-group">
          <label>Nom *</label>
          <input formControlName="nom" required class="form-control"/>
        </div>
        <div class="form-group">
          <label>Prenom *</label>
          <input formControlName="prenom" required class="form-control"/>
        </div>
        <div class="form-group">
          <label>dateNaissance </label>
          <p-calendar formControlName="dateNaissance" [(ngModel)]="dateNaissance" [showIcon]="true" [yearNavigator]="true" yearRange="1910:2018" class="form-control"></p-calendar>
        </div>
        <div class="form-group">
          <label>Comp√©tence *</label>
          <input formControlName="competence" required class="form-control"/>
        </div>
        <div class="form-group">
          <label>Adresse </label>
          <input formControlName="adresse"  class="form-control"/>
        </div>
        <div class="form-group">
          <label>Email </label>
          <input formControlName="email"  class="form-control"/>
        </div>
        <div class="form-group">
          <label>Tel </label>
          <input formControlName="numTel"  class="form-control"/>
        </div>
        <div *ngIf="enseignements?.length > 0; else nothing;">
        <div class="form-group">
          <label>Enseignement:</label>
          <select formControlName="enseignement" [(ngModel)]="selectedEnseignement" class="form-control">
            <option *ngFor="let enseignement of enseignements" [ngValue]="enseignement">{{enseignement.niveau}}</option>
          </select>
        </div>
      </div>
        <ng-template #nothing>Il n'y a pas d'enseignement dans la liste</ng-template>
        <div *ngIf="programmes?.length > 0; else nothing;">
          <div class="form-group">
            <label>Programme:</label>
            <select formControlName="programme" [(ngModel)]="selectedProgramme" class="form-control">
              <option *ngFor="let programme of programmes" [ngValue]="programme">{{programme.matieres}}</option>
            </select>
          </div>
        </div>
        <ng-template #nothing>Il n'y a pas de programme dans la liste</ng-template>

        <!-----------End Modifier pour la forme --------------------------------------------------->
        <input type="hidden" path="id" />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-{{globals.theme}}">
          <img src="/assets/images/submit.png" width="20px" height="20px">
        </button>
        <button type="reset" class="btn btn-{{globals.theme}}">
          <img src="/assets/images/reset.png" width="20px" height="20px">
        </button>
      </div>
    </form>
  </div>
</div>
