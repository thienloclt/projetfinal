<button pButton type="button" (click)="showDialog()" label="Matiere" icon="fa-file-text" class="btn btn-{{globals.theme}} float-right"></button>
<p-dialog header="Formation-Matiere" [(visible)]="display" [width]="800" modal="modal" [closeOnEscape]="false" [closable]="false">
  <!--    <p-orderList [value]="cars">
        <ng-template let-car pTemplate="item">
          <div class="ui-helper-clearfix">
            <img src="assets/images/add.png" style="display:inline-block; margin:2px 0 2px 2px;" width="40">
            <div style="float:right; margin: 15px 0 0 0;;">{{car}}</div>
          </div>
        </ng-template>
      </p-orderList>-->

  <p-pickList [source]="sourceMatieres" [target]="targetMatieres" [showSourceControls]="false" [showTargetControls]="true" sourceHeader="Available" targetHeader="Selected" [responsive]="true" filterBy="nom"
              dragdrop="true" dragdropScope="stagiaires" sourceFilterPlaceholder="Search by nom" targetFilterPlaceholder="Search by nom">
    <ng-template let-matiere pTemplate="item">
      <div class="ui-helper-clearfix">
        {{matiere.nom}} {{matiere.couleur}}
        <div *ngIf="projecteurs?.length > 0; else nothing;">
            <label>Projecteur:</label>
            <select formControlName="projecteur" [compareWith]="equalsProjecteur" [(ngModel)]="selectedProjecteur" class="form-control">
              <option *ngFor="let projecteur of projecteurs" [ngValue]="projecteur">{{projecteur.nom}}</option>
            </select>
        </div>
      </div>
    </ng-template>
  </p-pickList>

  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="onSubmit()" label="Yes"></button>
    <button type="button" pButton icon="fa-close" (click)="onCancel()" label="No"></button>
  </p-footer>
</p-dialog>
