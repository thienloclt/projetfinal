<div style="margin-top: 10px;">
  <p-table [columns]="cols" [value]="objs" selectionMode="single" [resizableColumns]="true" [paginator]="true" [rows]="10" [autoLayout]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th style="width:8em"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td>
          {{rowData['id']}}
        </td>
        <td>
          {{rowData['titre']}}
        </td>
        <td>
          {{rowData['dateDebut'] | date: 'dd/MM/yyyy'}}
        </td>
        <td>
          {{rowData['dateFin'] | date: 'dd/MM/yyyy'}}
        </td>
        <td>
          <a href="http://localhost:8080/factory/simplereport/{{rowData['id']}}" target="_blank"><button pButton icon="fa-calendar" (click)="detailObj(rowData)"></button></a>
          <button pButton icon="fa-search" (click)="detailObj(rowData)"></button>
          <button pButton icon="fa-trash" (click)="deleteObj(rowData)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <a [routerLink]="['/formation-add']">
    <button pButton type="button" label="Add" icon="fa-plus" style="margin-top: 10px"></button>
  </a>
</div>
<p-confirmDialog></p-confirmDialog>
