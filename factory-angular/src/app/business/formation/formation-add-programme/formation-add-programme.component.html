<i class="fa fa-file-text" (click)="showDialog()" style="cursor:pointer"></i>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate style="display:inline!important;"> <p-dialog header="Adjouter un formateur Ã  la formation" [(visible)]="display" [width]="600" modal="modal" [closeOnEscape]="false" [closable]="false">

  <div *ngIf="enseignements?.length > 0; else nothing;">
    <div class="form-group">
      <label>Formateur:</label>
      <select formControlName="enseignement" [compareWith]="equalsFormateur" [(ngModel)]="selectedEnseignement" class="form-control">
        <option *ngFor="let e of enseignements" [ngValue]="e">{{e.formateur?.nom.toUpperCase()}} {{e.formateur?.prenom}} au niveau {{e.niveau}}</option>
      </select>
    </div>
  </div>
  <ng-template #nothing>Il n'y a plus des formateurs dans la liste</ng-template>

  <p-footer>
    <button type="submit" pButton icon="fa-check" label="Oui"></button>
    <button type="button" pButton icon="fa-close" (click)="onCancel()" label="Non"></button>
  </p-footer>

</p-dialog>
</form>
