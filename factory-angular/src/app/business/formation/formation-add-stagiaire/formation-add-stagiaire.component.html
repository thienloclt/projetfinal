<button pButton type="button" (click)="showDialog()" label="Stagiaire" icon="fa-child" class="btn btn-{{globals.theme}} float-right"></button>
<p-dialog header="Formation-Stagiaire" [(visible)]="display" [width]="800" modal="modal" [closeOnEscape]="false" [closable]="false">

    <p-pickList [source]="sourceStagiaires" [target]="targetStagiaires" [showSourceControls]="false" [showTargetControls]="false" sourceHeader="Available" targetHeader="Selected" [responsive]="true" filterBy="nom"
                dragdrop="true" dragdropScope="stagiaires" sourceFilterPlaceholder="Search by nom" targetFilterPlaceholder="Search by nom">
      <ng-template let-stagiaire pTemplate="item">
        <div class="ui-helper-clearfix">
          {{stagiaire.nom}} {{stagiaire.prenom}}
        </div>
      </ng-template>
    </p-pickList>

    <p-footer>
      <button type="button" pButton icon="fa-check" (click)="onSubmit()" label="Yes"></button>
      <button type="button" pButton icon="fa-close" (click)="onCancel()" label="No"></button>
    </p-footer>
</p-dialog>
