<div class="card border-{{globals.theme}}" style="margin-top: 10px;">
  <div class="card-header">Edition du User</div>
  <div class="card-body" style="padding-bottom: 0;">
    <!--Begin Error Message-->
    <div *ngIf="!monform.valid && formsubmitted" class="ui error message">
      <div class="alert alert-secondary" role="alert">
        <div *ngIf="!monform.controls['passwrd'].valid " class="ui error message">passwrd is invalid</div>
        <div *ngIf="monform.controls['passwrd'].hasError('required')" class="ui error message">passwrd is required</div>
        <div *ngIf="!monform.controls['email'].valid" class="ui error message">email is invalid</div>
        <div *ngIf="monform.controls['email'].hasError('required')" class="ui error message">email required</div>
      </div>
    </div>
    <!--End Error Message-->
    <form [formGroup]='monform' (ngSubmit)="onSubmit()" novalidate>
      <input formControlName="id" type="hidden" class="form-control"/>
    <div class="modal-body" style="padding-top: 0;">
      <div class="form-group">
        <label>Password *</label>
        <input formControlName="passwrd" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input formControlName="email" class="form-control"/>
      </div>
      <input type="hidden" path="id" />
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-{{globals.theme}}">
        <img src="/assets/images/submit.png" width="20px" height="20px">
      </button>
      <button type="reset" class="btn btn-{{globals.theme}}">
        <img src="/assets/images/reset.png" width="20px" height="20px">
      </button>
    </div>
    </form>
  </div>
</div>
