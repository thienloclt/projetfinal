<div class="card border-{{globals.theme}}" style="margin-top: 10px;">
  <div class="card-header">Edition</div>
  <div class="card-body" style="padding-bottom: 0;">
    <!--Begin Error Message-->
    <div *ngIf="!myForm.valid && formsubmitted" class="ui error message">
      <div class="alert alert-secondary" role="alert">
        <div *ngIf="!myForm.controls['titre'].valid " class="ui error message">titre is invalid</div>
        <div *ngIf="myForm.controls['titre'].hasError('required')" class="ui error message">titre is required</div>
        <div *ngIf="!myForm.controls['email'].valid" class="ui error message">email is invalid</div>
        <div *ngIf="myForm.controls['email'].hasError('required')" class="ui error message">email required</div>
        <div *ngIf="!myForm.controls['level'].valid" class="ui error message">level is invalid</div>
        <div *ngIf="myForm.controls['level'].hasError('required')" class="ui error message">level required</div>
        <div *ngIf="!myForm.controls['type'].valid" class="ui error message">type is invalid</div>
        <div *ngIf="myForm.controls['type'].hasError('required')" class="ui error message">type required</div>
      </div>
    </div>
    <!--End Error Message-->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
      <input formControlName="id" type="hidden" class="form-control"/>
    <div class="modal-body" style="padding-top: 0;">
      <div class="form-group">
        <label>Titre *</label>
        <input formControlName="titre" required class="form-control"/>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input formControlName="email" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Level *</label>
        <select formControlName="level" class="form-control">
          <option *ngFor="let key of levelIncidents" [ngValue]="key">{{levelIncident[key]}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Type *</label>
        <select formControlName="type" class="form-control">
          <option *ngFor="let key of typeIncidents" [ngValue]="key">{{typeIncident[key]}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Progress *</label>
        <input formControlName="progress" pInputText [(ngModel)]="val1" type="number" class="form-control"/>
        <p-slider [(ngModel)]="val1" [style]="{'width':'100%'}" [ngModelOptions]="{standalone: true}" class="form-control"></p-slider>
      </div>



      <input type="hidden" path="id" />
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-{{globals.theme}}">
        <img src="/assets/images/submit.png" width="20px" height="20px">
      </button>
      <button type="reset" class="btn btn-{{globals.theme}}">
        <img src="/assets/images/reset.png" width="20px" height="20px">
      </button>
    </div>
    </form>
  </div>
</div>
