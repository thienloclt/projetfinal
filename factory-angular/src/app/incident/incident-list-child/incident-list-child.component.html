<div class="card border-{{globals.theme}} mb-3">
  <div class="card-header"><a [routerLink] = "['/cheval', cheval.id]">{{cheval.nom}}</a></div>
  <div class="card-body">
    <p class="card-text">{{cheval.id}}</p>
    <p class="card-text">{{cheval.remarque}}</p>
  </div>
  <div class="card-footer">
    <a [routerLink] = "['/cheval-edit', cheval.id]"><button class="btn btn-{{globals.theme}}"><img src='/assets/images/edit.png' width="20px" height="20px"></button></a>
    <button class="btn btn-{{globals.theme}}" (click)="deleteCheval()"><img src='/assets/images/delete.png' width="20px" height="20px"></button>
  </div>
</div>
